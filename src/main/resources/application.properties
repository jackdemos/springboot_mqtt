#MQTT\u914D\u7F6E\u4FE1\u606F
#MQTT-\u7528\u6237\u540D
spring.mqtt.username=admin
#MQTT-\u5BC6\u7801
spring.mqtt.password=public
#MQTT-\u670D\u52A1\u5668\u8FDE\u63A5\u5730\u5740\uFF0C\u5982\u679C\u6709\u591A\u4E2A\uFF0C\u7528\u9017\u53F7\u9694\u5F00\uFF0C\u5982\uFF1Atcp://127.0.0.1:1883\uFF0Ctcp://192.168.2.133:1883
spring.mqtt.url=tcp://127.0.0.1:1883
#MQTT-\u8FDE\u63A5\u670D\u52A1\u5668\u9ED8\u8BA4\u5BA2\u6237\u7AEFID
spring.mqtt.client.id=default
